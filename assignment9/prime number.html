<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Program to check prime number</title>
</head>
<body>
    <script>
        isprime(23);
        function isprime(num){
            var i;
            var num;
            for(i=2;i<num;i++){
                if(num%i===0){
                    document.write( +num+  " is not a prime number");
                    return false;
                }
                    document.write( +num+  " is a prime number");
                    return true;
                }
            }
    </script>
</body>
